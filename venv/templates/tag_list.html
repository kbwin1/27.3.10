<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag_list</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/t{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/create_tag">
        <button>Add Tag</button>
    </form>
    <form action="/">
        <button>Back</button>
    </form>
</body>
</html>
